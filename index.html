<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Edin Purivatra">
        <meta name="keywords" content="css, html, calculator">
        <meta name="description" content="copy of macOS calculator">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/style.css" type="text/css">
    </head>
    <body>
        <div class="main-div">
            <div class="circle red">

            </div>
            <div class="circle yellow">

            </div>
            <div class="circle green">

            </div>
            <p class="no-bottom-margin">
                20
            </p>
            <p class="no-top-margin">
                20
            </p>
        </div>
        <div class="top-row-div white">
            <button class="inner-cell float-left border-color">
                x↔y
            </button>
            <button class="inner-cell float-left border-color">
                R↓
            </button>
            <button class="inner-cell float-left border-color">
                R↑
            </button>
            <button class="inner-cell clear border-color">
                drop
            </button>
        </div>
        <div class="numpad-row  clear">
            <button class="inner-cell float-left vertical-align">
                C
            </button>
            <button class="inner-cell float-left vertical-align">
                +/-
            </button>
            <button class="inner-cell float-left vertical-align">
                %
            </button>
            <button class="inner-cell float-left operations-color vertical-align">
                ÷
            </button>
        </div>
        <div class="numpad-row clear">
            <button class="inner-cell float-left  vertical-align">
                7
            </button>
            <button class="inner-cell float-left  vertical-align">
                8
            </button>
            <button class="inner-cell float-left  vertical-align">
                9
            </button>
            <button class="inner-cell float-left operations-color vertical-align">
                x
            </button>
        </div>
        <div class="numpad-row clear">
            <button class="inner-cell float-left vertical-align">
                4
            </button>
            <button class="inner-cell float-left vertical-align">
                5
            </button>
            <button class="inner-cell float-left vertical-align">
                6
            </button>
            <button class="inner-cell float-left operations-color vertical-align">
                -
            </button>
        </div>
        <div class="numpad-row clear">
            <button class="inner-cell float-left vertical-align">
                1
            </button>
            <button class="inner-cell float-left vertical-align">
                2
            </button>
            <button class="inner-cell float-left vertical-align">
                3
            </button>
            <button class="inner-cell float-left operations-color vertical-align">
                +
            </button>
        </div>
        <div class="numpad-row clear">
            <button class="inner-cell float-left vertical-align no-right-border width-zero">
                0
            </button>
            <button class="inner-cell float-left vertical-align no-left-border">
                 
            </button>
            <button class="inner-cell float-left vertical-align">
                ,
            </button>
            <button class="inner-cell float-left operations-color vertical-align">
                enter
            </button>
        </div>
    </body>
</html>
