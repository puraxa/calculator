<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Edin Purivatra">
        <meta name="keywords" content="css, html, calculator">
        <meta name="description" content="copy of macOS calculator">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/style.css" type="text/css">
    </head>
    <body>
        <div class="main-div">
            <div class="circle red">

            </div>
            <div class="circle yellow">

            </div>
            <div class="circle green">

            </div>
            <p class="no-bottom-margin">
                20
            </p>
            <p class="no-top-margin">
                20
            </p>
        </div>
        <div class="top-row-div">
            <div class="inner-cell float-left">
                xy
            </div>
            <div class="inner-cell float-left">
                R
            </div>
            <div class="inner-cell float-left">
                R
            </div>
            <div class="inner-cell clear">
                drop
            </div>
        </div>
        <div class="numpad-row  clear">
            <div class="inner-cell float-left">
                C
            </div>
            <div class="inner-cell float-left">
                +/-
            </div>
            <div class="inner-cell float-left">
                %
            </div>
            <div class="inner-cell float-left">
                /
            </div>
        </div>
        <div class="numpad-row clear">
            <div class="inner-cell float-left">
                7
            </div>
            <div class="inner-cell float-left">
                8
            </div>
            <div class="inner-cell float-left">
                9
            </div>
            <div class="inner-cell float-left">
                x
            </div>
        </div>
        <div class="numpad-row clear">
            <div class="inner-cell float-left">
                4
            </div>
            <div class="inner-cell float-left">
                5
            </div>
            <div class="inner-cell float-left">
                6
            </div>
            <div class="inner-cell float-left">
                -
            </div>
        </div>
        <div class="numpad-row clear">
            <div class="inner-cell float-left">
                1
            </div>
            <div class="inner-cell float-left">
                2
            </div>
            <div class="inner-cell float-left">
                3
            </div>
            <div class="inner-cell float-left">
                +
            </div>
        </div>
        <div class="numpad-row clear">
            <div class="inner-cell float-left">
                0
            </div>
            <div class="inner-cell float-left">
                )
            </div>
            <div class="inner-cell float-left">
                ,
            </div>
            <div class="inner-cell float-left">
                enter
            </div>
        </div>
    </body>
</html>
